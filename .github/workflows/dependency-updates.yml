name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Check Python dependencies
        run: |
          pip install pip-audit
          pip-audit --requirement requirements.txt || true
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Check Node dependencies
        run: |
          cd frontend-react
          npm audit || true
          npx npm-check-updates || true
      
      - name: Create issue if vulnerabilities found
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸ”’ Weekly Dependency Security Check';
            const body = `Automated dependency security check completed.
            
            Please review the workflow logs for details on any vulnerabilities found.
            
            - Python dependencies: Check pip-audit output
            - Node dependencies: Check npm audit output
            
            Run \`pip-audit\` and \`npm audit\` locally to see details.`;
            
            // Create issue if not already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['dependencies', 'security']
            });
            
            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['dependencies', 'security', 'automated']
              });
            }
