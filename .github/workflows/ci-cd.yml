name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, copilot/**]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ===========================================================================
  # Backend Testing
  # ===========================================================================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v \
            --cov=api \
            --cov=core \
            --cov-report=xml \
            --cov-report=term \
            --cov-report=html \
            -m "not integration"
      
      - name: Check coverage threshold
        run: |
          python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          coverage = float(root.attrib['line-rate']) * 100
          print(f'Coverage: {coverage:.2f}%')
          if coverage < 80:
              print('‚ùå Coverage below 80% threshold (v4.5.0 requirement)')
              exit(1)
          print('‚úÖ Coverage meets 80% threshold')
          "
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true
      
      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-backend
          path: htmlcov/
          retention-days: 30

  # ===========================================================================
  # Backend Linting
  # ===========================================================================
  lint-backend:
    name: Backend Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy
      
      - name: Run Ruff
        run: |
          echo "üîç Running Ruff linter..."
          ruff check api/ core/ --output-format=github
      
      - name: Run Black
        run: |
          echo "üé® Checking code formatting with Black..."
          black --check api/ core/
      
      - name: Run MyPy
        run: |
          echo "üîç Running MyPy type checker..."
          mypy api/ core/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  # ===========================================================================
  # Frontend Testing
  # ===========================================================================
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-react
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend-react/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test -- --run --coverage
        continue-on-error: true
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend-react/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  # ===========================================================================
  # Frontend Linting
  # ===========================================================================
  lint-frontend:
    name: Frontend Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-react
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend-react/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Check formatting with Prettier
        run: npx prettier --check "src/**/*.{js,jsx,ts,tsx,css,md}"
        continue-on-error: true

  # ===========================================================================
  # Security Scanning
  # ===========================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Scan Python dependencies
        run: |
          pip install safety
          safety check --json --output safety-report.json || true
        continue-on-error: true
      
      - name: Scan Node dependencies
        run: |
          cd frontend-react
          npm audit --json > npm-audit.json || true
        continue-on-error: true

  # ===========================================================================
  # Docker Build
  # ===========================================================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-backend, lint-backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: mcp-forensics
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/mcp-forensics.tar
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/mcp-forensics.tar
          retention-days: 7

  # ===========================================================================
  # Integration Tests
  # ===========================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-docker]
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: forensics_test
          POSTGRES_USER: forensics
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
      
      - name: Run integration tests
        env:
          DATABASE_URL: postgresql+asyncpg://forensics:test_password@localhost:5432/forensics_test
          REDIS_URL: redis://localhost:6379/0
          API_KEY: test-api-key-for-integration-tests
        run: |
          pytest tests/ -v -m "integration" --tb=short
        continue-on-error: true

  # ===========================================================================
  # Quality Gate
  # ===========================================================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [test-backend, lint-backend, test-frontend, lint-frontend, security-scan]
    if: always()
    
    steps:
      - name: Check job status
        run: |
          echo "Backend Tests: ${{ needs.test-backend.result }}"
          echo "Backend Linting: ${{ needs.lint-backend.result }}"
          echo "Frontend Tests: ${{ needs.test-frontend.result }}"
          echo "Frontend Linting: ${{ needs.lint-frontend.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          
          if [ "${{ needs.test-backend.result }}" != "success" ]; then
            echo "‚ùå Backend tests failed"
            exit 1
          fi
          
          if [ "${{ needs.lint-backend.result }}" != "success" ]; then
            echo "‚ùå Backend linting failed"
            exit 1
          fi
          
          echo "‚úÖ Quality gate passed"

  # ===========================================================================
  # Deploy to Staging (on develop branch)
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality-gate, build-docker]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging-forensics.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
      
      - name: Load Docker image
        run: |
          docker load --input /tmp/mcp-forensics.tar
      
      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          echo "This step would deploy to your staging infrastructure"
          # Add your deployment commands here
          # Example: kubectl apply -f k8s/staging/
          # Example: docker-compose -f docker-compose.staging.yml up -d

  # ===========================================================================
  # Deploy to Production (on main branch, manual approval)
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-gate, build-docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://forensics.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
      
      - name: Load Docker image
        run: |
          docker load --input /tmp/mcp-forensics.tar
      
      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production environment..."
          echo "This step would deploy to your production infrastructure"
          # Add your deployment commands here
          # Example: kubectl apply -f k8s/production/
          # Example: docker-compose -f docker-compose.production.yml up -d
