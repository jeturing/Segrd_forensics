# Default values for mcp-forensics
# This is a YAML-formatted file.

# -- Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# -- Application settings
replicaCount: 1

image:
  registry: docker.io
  repository: jeturing/mcp-forensics
  tag: "4.5.0"
  pullPolicy: IfNotPresent

# -- Service account
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# -- Pod annotations
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9000"
  prometheus.io/path: "/metrics"

podLabels:
  app.kubernetes.io/component: forensics-api

# -- Security context
podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault

# -- API Service configuration
service:
  type: ClusterIP
  port: 9000
  annotations: {}

# -- Ingress configuration
ingress:
  enabled: false
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
  hosts:
    - host: forensics.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: forensics-tls
  #    hosts:
  #      - forensics.local

# -- Resource limits
resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

# -- Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# -- Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# -- Node selector
nodeSelector: {}

# -- Tolerations
tolerations: []

# -- Affinity rules
affinity: {}

# -- Environment variables
env:
  - name: ENVIRONMENT
    value: "production"
  - name: LOG_LEVEL
    value: "INFO"
  - name: API_HOST
    value: "0.0.0.0"
  - name: API_PORT
    value: "9000"

# -- Secret environment variables (from Kubernetes secrets)
envFromSecrets:
  - secretName: mcp-forensics-secrets
    keys:
      - name: DATABASE_URL
        key: database-url
      - name: API_KEY
        key: api-key
      - name: JWT_SECRET
        key: jwt-secret
      - name: STRIPE_API_KEY
        key: stripe-api-key
      - name: HIBP_API_KEY
        key: hibp-api-key

# -- Persistent Volume for evidence storage
persistence:
  enabled: true
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 50Gi
  annotations: {}
  existingClaim: ""
  mountPath: /var/evidence

# -- PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    username: forensics
    password: ""  # Set via --set or secrets
    database: forensics_db
  primary:
    persistence:
      enabled: true
      size: 20Gi
  metrics:
    enabled: true

# -- Redis configuration
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: true
    password: ""  # Set via --set or secrets
  master:
    persistence:
      enabled: true
      size: 5Gi

# -- WebSocket Router (ws-router)
wsRouter:
  enabled: true
  replicaCount: 1
  image:
    repository: jeturing/mcp-ws-router
    tag: "4.5.0"
  service:
    port: 8081
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

# -- Logging Worker
loggingWorker:
  enabled: true
  replicaCount: 1
  image:
    repository: jeturing/mcp-logging-worker
    tag: "4.5.0"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

# -- Executor (sandboxed tool execution)
executor:
  enabled: true
  replicaCount: 2
  image:
    repository: jeturing/mcp-executor
    tag: "4.5.0"
  securityContext:
    privileged: false
    capabilities:
      drop:
        - ALL
  resources:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 512Mi

# -- LLM Provider
llmProvider:
  enabled: true
  replicaCount: 1
  image:
    repository: jeturing/mcp-llm-provider
    tag: "4.5.0"
  service:
    port: 8082
  config:
    defaultProvider: "ollama"
    ollamaUrl: "http://ollama:11434"
    lmstudioUrl: "http://lmstudio:1234"
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 250m
      memory: 512Mi

# -- Observability
metrics:
  enabled: true
  serviceMonitor:
    enabled: false
    namespace: ""
    interval: 30s
    labels: {}

# -- Network policies
networkPolicy:
  enabled: false
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
  egress:
    - to:
        - namespaceSelector: {}
