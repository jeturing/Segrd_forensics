apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcp-forensics.fullname" . }}-secrets
  labels:
    {{- include "mcp-forensics.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Database connection string - set during installation
  database-url: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ include "mcp-forensics.postgresql.host" . }}:5432/{{ .Values.postgresql.auth.database }}"
  
  # API Key for authentication - MUST be set via --set or values file
  api-key: {{ .Values.apiKey | default "CHANGE_ME_IN_PRODUCTION" | quote }}
  
  # JWT Secret for token signing - MUST be set via --set or values file
  jwt-secret: {{ .Values.jwtSecret | default (randAlphaNum 64) | quote }}
  
  # Optional: Stripe API Key for billing
  stripe-api-key: {{ .Values.stripeApiKey | default "" | quote }}
  
  # Optional: HIBP API Key for credential checks
  hibp-api-key: {{ .Values.hibpApiKey | default "" | quote }}
---
{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcp-forensics.fullname" . }}-redis
  labels:
    {{- include "mcp-forensics.labels" . | nindent 4 }}
type: Opaque
stringData:
  redis-password: {{ .Values.redis.auth.password | default (randAlphaNum 32) | quote }}
{{- end }}
