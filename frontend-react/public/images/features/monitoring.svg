<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="featureGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0f172a" rx="12"/>
  <rect width="400" height="300" fill="url(#featureGrad1)" opacity="0.08" rx="12"/>
  
  <!-- Large monitoring icon -->
  <g transform="translate(200, 80)">
    <!-- Monitor screen -->
    <rect x="-60" y="-40" width="120" height="80" rx="4" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <!-- Stand -->
    <rect x="-10" y="45" width="20" height="25" fill="#06b6d4" opacity="0.5"/>
    <ellipse cx="0" cy="72" rx="25" ry="8" fill="#06b6d4" opacity="0.5"/>
    
    <!-- Screen content - grid pattern (data monitoring) -->
    <circle cx="-40" cy="-15" r="6" fill="#06b6d4"/>
    <circle cx="0" cy="-15" r="6" fill="#06b6d4"/>
    <circle cx="40" cy="-15" r="6" fill="#06b6d4"/>
    
    <line x1="-50" y1="5" x2="50" y2="5" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
    <line x1="-50" y1="15" x2="50" y2="15" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
    <line x1="-50" y1="25" x2="50" y2="25" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="230" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle" font-family="sans-serif">
    24/7 Monitoring
  </text>
  
  <!-- Description -->
  <text x="200" y="265" font-size="14" fill="#cbd5e1" text-anchor="middle" font-family="sans-serif">
    Real-time threat detection
  </text>
  <text x="200" y="285" font-size="14" fill="#cbd5e1" text-anchor="middle" font-family="sans-serif">
    and incident response
  </text>
</svg>
