<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="featureGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0f172a" rx="12"/>
  <rect width="400" height="300" fill="url(#featureGrad2)" opacity="0.08" rx="12"/>
  
  <!-- Team/People icon -->
  <g transform="translate(200, 80)">
    <!-- Person 1 -->
    <circle cx="-40" cy="-35" r="12" fill="#a855f7"/>
    <rect x="-45" y="-20" width="20" height="30" rx="3" fill="#a855f7"/>
    <rect x="-50" y="-5" width="10" height="20" fill="#a855f7"/>
    <rect x="-30" y="-5" width="10" height="20" fill="#a855f7"/>
    
    <!-- Person 2 (center, highlighted) -->
    <circle cx="0" cy="-40" r="14" fill="#a855f7" opacity="0.8"/>
    <rect x="-6" y="-22" width="24" height="35" rx="3" fill="#a855f7" opacity="0.8"/>
    <rect x="-12" y="-3" width="12" height="22" fill="#a855f7" opacity="0.8"/>
    <rect x="6" y="-3" width="12" height="22" fill="#a855f7" opacity="0.8"/>
    
    <!-- Person 3 -->
    <circle cx="40" cy="-35" r="12" fill="#a855f7"/>
    <rect x="35" y="-20" width="20" height="30" rx="3" fill="#a855f7"/>
    <rect x="30" y="-5" width="10" height="20" fill="#a855f7"/>
    <rect x="50" y="-5" width="10" height="20" fill="#a855f7"/>
    
    <!-- Connection lines -->
    <line x1="-25" y1="15" x2="0" y2="15" stroke="#a855f7" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="15" x2="25" y2="15" stroke="#a855f7" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="230" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle" font-family="sans-serif">
    Expert Team
  </text>
  
  <!-- Description -->
  <text x="200" y="265" font-size="14" fill="#cbd5e1" text-anchor="middle" font-family="sans-serif">
    Dedicated security professionals
  </text>
  <text x="200" y="285" font-size="14" fill="#cbd5e1" text-anchor="middle" font-family="sans-serif">
    supporting your organization
  </text>
</svg>
