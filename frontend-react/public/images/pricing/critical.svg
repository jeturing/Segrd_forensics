<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="criticalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#0f172a" rx="12"/>
  <rect width="300" height="300" fill="url(#criticalGrad)" opacity="0.1" rx="12"/>
  
  <!-- Triple-layer shield with crown -->
  <g transform="translate(75, 30)">
    <path d="M 75 25 L 135 20 L 135 90 Q 135 125 75 150 Q 15 125 15 90 L 15 20 Z" 
          fill="none" stroke="#d97706" stroke-width="3"/>
    <path d="M 80 35 L 130 30 L 130 85 Q 130 115 75 140 Q 20 115 20 85 L 20 30 Z" 
          fill="#d97706" opacity="0.15" stroke="#d97706" stroke-width="2"/>
    <path d="M 85 42 L 125 38 L 125 80 Q 125 108 75 128 Q 25 108 25 80 L 25 38 Z" 
          fill="#d97706" opacity="0.25" stroke="none"/>
    
    <!-- Crown on top -->
    <path d="M 55 15 L 65 5 L 75 0 L 85 5 L 95 15 Z" fill="#d97706" stroke="#fbbf24" stroke-width="1"/>
    
    <!-- Checkmark -->
    <path d="M 65 75 L 72 82 L 88 70" stroke="#d97706" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="200" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle" font-family="sans-serif">
    Critical Defense
  </text>
  
  <!-- Features list -->
  <g transform="translate(30, 220)">
    <circle cx="0" cy="0" r="3" fill="#d97706"/>
    <text x="10" y="4" font-size="12" fill="#cbd5e1" font-family="sans-serif">Enterprise-grade SOC</text>
    
    <circle cx="0" cy="20" r="3" fill="#d97706"/>
    <text x="10" y="24" font-size="12" fill="#cbd5e1" font-family="sans-serif">Dedicated v-CISO team</text>
    
    <circle cx="0" cy="40" r="3" fill="#d97706"/>
    <text x="10" y="44" font-size="12" fill="#cbd5e1" font-family="sans-serif">Forensic + threat hunting</text>
  </g>
</svg>
