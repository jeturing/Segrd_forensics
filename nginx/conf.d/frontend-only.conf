server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # API proxy - DEBE ir antes del location /
    location /api/ {
        proxy_pass http://mcp-kali-forensics:9000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # WebSocket proxy
    location /ws/ {
        proxy_pass http://mcp-kali-forensics:9000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # Health check del API
    location /health {
        proxy_pass http://mcp-kali-forensics:9000/health;
        proxy_set_header Host $host;
    }

    # OpenAPI docs
    location /docs {
        proxy_pass http://mcp-kali-forensics:9000/docs;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://mcp-kali-forensics:9000/openapi.json;
        proxy_set_header Host $host;
    }

    # Frontend React est√°tico - DEBE ir al final
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Health check de nginx
    location /nginx-health {
        access_log off;
        return 200 "nginx OK\n";
        add_header Content-Type text/plain;
    }
}
