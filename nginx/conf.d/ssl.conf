server {
    listen 80;
    listen [::]:80;
    server_name segrd.com www.segrd.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name segrd.com www.segrd.com;

    # SSL Certificates
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/segrd.com.key;

    # SSL Configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Frontend React (SPA routing)
    # OpenAPI served by backend to keep Swagger UI working
    location = /openapi.json {
        proxy_pass http://mcp-forensics-api:9000/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index index.html index.htm;
        
        # Cache busting - force reload for development
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Assets with cache busting
    location /assets/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API Proxy to Backend (FIXED: port 9000). Use proxy_pass without trailing slash
    # so upstream sees the full /api/* path and FastAPI route prefixes match.
    location /api/ {
        proxy_pass http://mcp-forensics-api:9000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS + Private Network Access (PNA) handling for browser preflights
        # Respond to OPTIONS preflight at the proxy level to ensure the browser
        # receives Access-Control-Allow-Private-Network when a public origin
        # (e.g. https://segrd.com) attempts to call a private address.
        if ($request_method = 'OPTIONS') {
            add_header "Access-Control-Allow-Origin" "$http_origin" always;
            add_header "Access-Control-Allow-Credentials" "true" always;
            add_header "Access-Control-Allow-Methods" "GET, POST, OPTIONS, PUT, DELETE" always;
            add_header "Access-Control-Allow-Headers" "Authorization,Content-Type,X-API-Key,Access-Control-Request-Private-Network" always;
            add_header "Access-Control-Allow-Private-Network" "true" always;
            return 204;
        }
        # Also add PNA header to proxied responses to be safe
        add_header "Access-Control-Allow-Private-Network" "true" always;
    }

    # Health Check
    location /nginx-health {
        access_log off;
        return 200 "healthy";
        add_header Content-Type text/plain;
    }
}
